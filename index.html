<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div>
      <label for="add-row">#Rows</label>
      <input id="add-row" type="number" placeholder="5"></input>
      <label for="add-column">#Columns</label>
      <input id="add-column" type="number" placeholder="20"></input>
      <input id="button" type="submit" value="Submit"></input>
      <br>
    
      <select>
        <!-- add options here! -->
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="lightblue">Lightblue</option>
        <option value="lightcoral">Lightcoral</option>
      </select>
      <button id="one-color">Paint the Entire Grid</button>
      <button id="clear">Clear</button>
      
      <button id="fill">Auto-fill</button>
      <br>
      <br>
      <br>
     </div>

    <table>

    </table>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
